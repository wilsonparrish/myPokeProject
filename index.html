<!DOCTYPE html>
<html lang="en" ng-app="pokeApp">
<head>

	  </header>

	      <a class="mdl-navigation__link" href="">Learn</a>

	    </nav>
	  </div> -->

	    </div>

    <!-- AngularFire -->

	<script src="app/app.js"></script>

	<script src="controllers/controller.js"></script>
